<p>{{ $ctrl.title }}</p>
<ul>
  <li ng-repeat="message in $ctrl.messages">
    <h3>{{ message.title }}</h3>
    <p>{{ message.text }}</p>
    <p>{{ message.$id }}</p>
    <md-button class="md-raised md-primary" ng-click="$ctrl.showTitleInToast(message.title)"> show toast</md-button>
  </li>
</ul>
<pre>{{ $ctrl.messages|json }}</pre>
